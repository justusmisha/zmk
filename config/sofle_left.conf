# --- Левая (central) с OLED через nice_oled ---

# Дисплей: кастомный экран от nice_oled
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n

# (Опционально) поддержка внешнего питания, если оно есть на плате
# В некоторых билдах эта подсистема отключена — тогда строка ниже просто игнорируется.
CONFIG_ZMK_EXT_POWER=y

# Если используешь RGB и не хочешь, чтобы он выключал питание OLED:
# (оставь закомментированным, если RGB нет)
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# nice_oled: собачка оставляем, WPM/слой скрываем
CONFIG_NICE_OLED_GEM_ANIMATION=y
CONFIG_NICE_OLED_WIDGET_WPM=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n

# Встроенный батарейный виджет ZMK выключаем (у nice_oled свой — без конфликта)
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n

# Две батареи (левая читает правую по BLE — ЛЕВАЯ должна быть central)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Гарантируем, что левая станет central: включим USB на левой
CONFIG_ZMK_USB=y
